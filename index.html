<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
  <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/javascript" src="redux.js"></script>

  <script type="text/babel">
    const List = props => {
      return (
        <ul>
          {props.items.map(item => <ListItem
            key={item.id}
            item={item}
            remove={props.remove}
            toggle={props.toggle}
          />)}
        </ul>
      )
    }

    const ListItem = props => {
      return (
        <li>
          <span
            onClick={() => props.toggle && props.toggle(props.item)}
            style={{textDecoration: props.item.complete ? 'line-through' : 'none'}}
           >
            {props.item.name}
          </span>
          <button onClick={() => props.remove(props.item)}> X </button>
        </li>
      )
    }

    class Todos extends React.Component {
      addItem = event => {
        event.preventDefault()
        const name = this.input.value
        this.input.value = ''

        this.props.store.dispatch(addTodoAction({
          name,
          completed: false,
          id: generateId()
        }))
      }

      removeItem = todo => {
        this.props.store.dispatch(removeTodoAction(todo.id))
      }

      toggleItem = todo => {
        this.props.store.dispatch(toggleTodoAction(todo.id))
      }

      render() {
        return (
          <div>
            <h1>Todos</h1>
              <input
                type="text"
                placeholder="Add Todo"
                ref={input => this.input = input}
              />
              <button onClick={this.addItem}>Add Todo</button>
            <List
              items={this.props.todos}
              remove={this.removeItem}
              toggle={this.toggleItem}
             />
          </div>
        )
      }
    }

    class Goals extends React.Component {
      addItem = event => {
        event.preventDefault()
        const name = this.input.value
        this.input.value = ''

        this.props.store.dispatch(addGoalAction({
          name,
          completed: false,
          id: generateId()
        }))
      }

      removeItem = (goal) => {
        this.props.store.dispatch(removeGoalAction(goal.id))
      }

      render() {
        return (
          <div>
            <h1>Goals</h1>
              <input
                type="text"
                placeholder="Add Goal"
                ref={input => this.input = input}
              />
              <button onClick={this.addItem}>Add Goal</button>
            <List items={this.props.goals} remove={this.removeItem} />
          </div>
        )
      }
    }

    class App extends React.Component {

      componentDidMount() {
        const { store } = this.props

        store.subscribe(() => this.forceUpdate())
      }

      render() {
        const { store } = this.props
        const { todos, goals } = store.getState()

        return(
          <div>
            <Todos todos={todos} store={store} />
            <Goals goals={goals} store={store} />
          </div>
        )
      }
    }

    ReactDOM.render(
      <App store={store} />,
      document.getElementById('app')
    )
  </script>
</body>
</html>
