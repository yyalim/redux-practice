<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
  <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
  <script type="text/javascript" src="redux.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    const connect = mapStateToProps => Component => {
      class Receiver extends React.Component {
        componentDidMount() {
          const { subscribe } = this.props.store
          this.unsubscribe = subscribe(() => { this.forceUpdate() })
        }

        componentWillUnmount() {
          this.unsubscribe()
        }

        render() {
          const { dispatch, getState } = this.props.store
          const state = getState()
          const stateNeeded = mapStateToProps(state)
          return <Component {...stateNeeded} dispatch={dispatch} />
        }
      }

      class ConnectedComponent extends React.Component {
        render() {
          return (
            <Context.Consumer>
              { store => <Receiver store={store} /> }
            </Context.Consumer>
          )
        }
      }

      return ConnectedComponent
    }

    const List = props => {
      return (
        <ul>
          {props.items.map(item => <ListItem
            key={item.id}
            item={item}
            remove={props.remove}
            toggle={props.toggle}
          />)}
        </ul>
      )
    }

    const ListItem = props => {
      return (
        <li>
          <span
            onClick={() => props.toggle && props.toggle(props.item)}
            style={{textDecoration: props.item.complete ? 'line-through' : 'none'}}
           >
            {props.item.name}
          </span>
          <button onClick={() => props.remove(props.item)}> X </button>
        </li>
      )
    }


    class Todos extends React.Component {
      addItem = event => {
        event.preventDefault()
        this.props.dispatch(handleSaveTodo(
          this.input.value,
          () => { this.input.value = '' }
        ))
      }

      removeItem = todo => {
        this.props.dispatch(handleDeleteTodo(todo))
      }

      toggleItem = todo => {
        this.props.dispatch(handleSaveToggleTodo(todo.id))
      }

      render() {
        return (
          <div>
            <h1>Todos</h1>
              <input
                type="text"
                placeholder="Add Todo"
                ref={input => this.input = input}
              />
              <button onClick={this.addItem}>Add Todo</button>
            <List
              items={this.props.todos}
              remove={this.removeItem}
              toggle={this.toggleItem}
             />
          </div>
        )
      }
    }

    const ConnectedTodos = connect(state => ({ todos: state.todos }))(Todos)

    class Goals extends React.Component {
      addItem = event => {
        event.preventDefault()

        this.props.dispatch(handleSaveGoal(
          this.input.value,
          () => { this.input.value = '' }
        ))
      }

      removeItem = (goal) => {
        this.props.dispatch(handleDeleteGoal(goal))
      }

      render() {
        return (
          <div>
            <h1>Goals</h1>
              <input
                type="text"
                placeholder="Add Goal"
                ref={input => this.input = input}
              />
              <button onClick={this.addItem}>Add Goal</button>
            <List
              items={this.props.goals}
              remove={this.removeItem}
            />
          </div>
        )
      }
    }

    const ConnectedGoals = connect(state => ({ goals: state.goals }))(Goals)

    class App extends React.Component {
      componentDidMount() {
        store.dispatch(handleFetchData())
      }

      render() {
        const { loading } = this.props

        if(loading) { return <h1>Loading</h1> }

        return(
          <div>
            <ConnectedTodos />
            <ConnectedGoals />
          </div>
        )
      }
    }

    const ConnectedApp = connect(state => ({  loading: state.loading }))(App)

    const Context = React.createContext()

    class Provider extends React.Component {
      render() {
        return (
          <Context.Provider value={this.props.store}>
            {this.props.children}
          </Context.Provider>
        )
      }
    }

    ReactDOM.render(
      <Provider store={store}>
        <ConnectedApp />,
      </Provider>,
      document.getElementById('app')
    )
  </script>
</body>
</html>
